        <form  action="https://www.google.com/search">
            <div class="search-field">
            <input class="input-field-bar" type="text" name="q">
            
                <!-- kEYBOARD TOOLTIL -->
            
                <button class="searchbar-button" type="button" ><img class="keyboard" src="keyboard2.jpg" alt="keyboard">
                    <span class="tooltiptext" id="keyboard-tooltip-pos">Text input tools</span>
                </button>

                <!-- MIC TOOLTIL -->

                <button class="searchbar-button" type="button" ><img class="mic" src="Google_mic.png" alt="keyboard">
                    <span class="tooltiptext" id="mic-tooltip-pos">Search by voice</span>
                </button>

                <!-- IMAGE TOOLTIL -->

                <button class="searchbar-button" type="button" ><img class="image" src="search_by_image.png" alt="keyboard">
                    <span class="tooltiptext" id="image-tooltip-pos">Search by voice</span>
                </button>
            </div>
            <center class="main-buttons">
                <input class="search-button" type="submit" value="Google Search">
                <input class="search-button" type="submit" value="I feel lucky">
            </center>
        
        </form>
